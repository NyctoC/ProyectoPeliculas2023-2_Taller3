<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Recommendations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>

    <body>
        {% extends 'base.html' %}
        {% block content %}

        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                        Write a prompt for a recommendation:
                    </label>
                    <input type="text" class="form-control" name="recommendationPrompt" />
                </div>
                <button type="submit" class="btn btn-primary">Recommend</button>
            </form>

            <p> Your prompt: {{ recommendationPrompt }} </p>
            <br />

            <div class="row row-cols-1 row-cols-md-3 g-4"> 
                {% for queryset in movies %}
                    {% for movie in queryset %}
                        <div class="col"> 
                            <div class="card"> 
                                <img class="card-img-top" src="{{ movie.image.url }}" /> 
                                <div class="card-body"> 
                                    <h5 class="card-title fw-bold">{{ movie.title }}</h5> 
                                    <p class="card-text">{{ movie.description }}</p> 
                                    {% if movie.url %} 
                                    <a href="{{ movie.url }}" class="btn btn-primary"> 
                                        Movie Link 
                                    </a> 
                                    {% endif %} 
                                </div> 
                            </div> 
                        </div>
                    {% endfor %}
                {% endfor %}
            </div> 

        </div>

        
        {% endblock content %}
    </body>
</html>
